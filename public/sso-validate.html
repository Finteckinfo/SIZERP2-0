<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Authentication - Sizland ERP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authenticating...</h2>
        <p>Please wait while we verify your session</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Get SSO token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const ssoToken = urlParams.get('ssoToken');

        if (!ssoToken) {
            document.getElementById('error').textContent = 'No authentication token provided. Redirecting to login...';
            document.getElementById('error').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'https://siz.land/login';
            }, 2000);
        } else {
            // Validate token with backend
            validateSSOToken(ssoToken);
        }

        async function validateSSOToken(token) {
            try {
                console.log('[SSO Validate Page] Starting token validation...');
                console.log('[SSO Validate Page] Token length:', token.length);
                
                const backendUrl = 'https://siz.land'; // Use main domain backend
                const validateUrl = `${backendUrl}/api/auth/validate-sso-token`;
                
                console.log('[SSO Validate Page] Calling:', validateUrl);
                
                const response = await fetch(validateUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ssoToken: token })
                });

                console.log('[SSO Validate Page] Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('[SSO Validate Page] Validation failed:', errorData);
                    throw new Error(errorData.details || errorData.error || 'Token validation failed');
                }

                const data = await response.json();
                
                console.log('[SSO Validate Page] Validation successful:', {
                    userId: data.user?.id,
                    email: data.user?.email
                });
                
                // Store user info in session storage for ERP to use
                sessionStorage.setItem('erp_user', JSON.stringify(data.user));
                sessionStorage.setItem('erp_session_token', data.sessionToken || token);
                sessionStorage.setItem('erp_auth_timestamp', Date.now().toString());
                
                console.log('[SSO Validate Page] Session data stored, redirecting to dashboard');
                
                // Redirect to dashboard
                window.location.href = '/dashboard';
                
            } catch (error) {
                console.error('[SSO Validate Page] Validation error:', error);
                const errorMessage = error.message || 'Authentication failed';
                document.getElementById('error').textContent = `${errorMessage}. Redirecting to login...`;
                document.getElementById('error').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'https://siz.land/login';
                }, 3000);
            }
        }
    </script>
</body>
</html>
